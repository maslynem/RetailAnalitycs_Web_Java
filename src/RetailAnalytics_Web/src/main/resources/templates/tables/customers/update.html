<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
    <link href="/css/clearing.css" rel="stylesheet">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">

    <link href="https://cdn-app.sberdevices.ru/shared-static/0.0.0/styles/SBSansDisplay.0.1.0.css" rel="stylesheet"/>
    <link href="/css/header.css" rel="stylesheet">
    <link href="/css/pagination.css" rel="stylesheet">
    <link href="/css/table.css" rel="stylesheet">
    <link href="/css/error_msg.css" rel="stylesheet">
</head>
<body>
<header th:insert="~{header :: header}"></header>
<div class="container">
    <div class="row">
        <div class="col align-self-start">
            <form action="#" th:action="@{/data/customers/{id}(id=${customer.id})}" th:method="PUT"
                  th:object="${customer}">
                <div class="form-group row mt-5">
                    <label class="col-sm-2 col-form-label" for="customer_id">Customer Id</label>
                    <input class="form-control mb-4 col-4"
                           id="customer_id"
                           placeholder="Customer Id"
                           readonly
                           th:field="*{id}" type="number">
                </div>

                <div class="form-group row mt-5">
                    <label class="col-sm-2 col-form-label" for="customer_name">Customer Name</label>
                    <input class="form-control mb-4 col-4"
                           id="customer_name"
                           placeholder="Customer Name"
                           th:field="*{customerName}"
                           type="text">
                </div>
                <div class="form-group row mt-5">
                    <label class="col-sm-2 col-form-label" for="customer_surname">Customer Surname</label>
                    <input class="form-control mb-4 col-4"
                           id="customer_surname"
                           placeholder="Customer Surname"
                           th:field="*{customerSurname}"
                           type="text">
                </div>
                <div class="form-group row mt-5">
                    <label class="col-sm-2 col-form-label" for="customer_primary_email">Customer Primary Email</label>
                    <input class="form-control mb-4 col-4"
                           id="customer_primary_email"
                           placeholder="Customer Primary Email"
                           th:field="*{customerPrimaryEmail}"
                           type="text">
                </div>
                <div class="form-group row mt-5">
                    <label class="col-sm-2 col-form-label" for="customer_primary_phone">Customer Primary Phone</label>
                    <input class="form-control mb-4 col-4"
                           id="customer_primary_phone"
                           placeholder="Customer Primary Phone"
                           th:field="*{customerPrimaryPhone}"
                           type="text">
                </div>
                <div th:insert="~{errorTemplate :: error}"></div>

                <button class="btn btn-info col-2" onclick="return confirm_update()" type="submit">Обновить</button>
            </form>
        </div>
    </div>
</div>
<script src="/js/confirm_CUD.js" type="text/javascript"></script>

</body>
</html>
